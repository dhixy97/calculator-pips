<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator Lot XAU & BTC (Akun Standar)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }
    input, select, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    h2, h3 {
      text-align: center;
    }
    #output {
      background: #f8f8f8;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h2>Kalkulator Lot Size<br>(XAUUSD & BTCUSD - Akun Standar)</h2>

  <label>Pilih Pair:</label>
  <select id="pair">
    <option value="xau">XAUUSD (Emas)</option>
    <option value="btc">BTCUSD (Bitcoin)</option>
  </select>

  <label>Modal (USD):</label>
  <input type="number" id="balance" placeholder="Contoh: 1000">

  <label>Risk per Trade (%):</label>
  <input type="number" id="riskPercent" placeholder="Contoh: 2">

  <label>Stop Loss (pips):</label>
  <input type="number" id="sl" placeholder="Contoh: 70">

  <button onclick="hitung()">Hitung Lot Size</button>

  <div id="output"></div>

  <script>
    function hitung() {
      const pair = document.getElementById("pair").value;
      const balance = parseFloat(document.getElementById("balance").value);
      const riskPercent = parseFloat(document.getElementById("riskPercent").value);
      const sl = parseFloat(document.getElementById("sl").value);

      if (isNaN(balance) || isNaN(riskPercent) || isNaN(sl) || sl <= 0) {
        document.getElementById("output").innerHTML = "<b>Masukkan semua data dengan benar.</b>";
        return;
      }

      const riskUSD = (balance * riskPercent) / 100;

      // Pip value assumptions
      let pipValuePerLot;
      if (pair === "xau") {
        pipValuePerLot = 10; // $10 per pip per lot
      } else if (pair === "btc") {
        pipValuePerLot = 10; // $10 per pip per lot (bisa disesuaikan)
      }

      const lotSize = riskUSD / (sl * pipValuePerLot);

      document.getElementById("output").innerHTML = `
        <h3>Hasil:</h3>
        <b>Risk per Trade:</b> $${riskUSD.toFixed(2)}<br>
        <b>Lot Size yang disarankan:</b> <span style="color:green;">${lotSize.toFixed(2)} lot</span><br>
        <small>*Asumsi pip value $10 per lot.</small>
      `;
    }
  </script>
</body>
</html>
